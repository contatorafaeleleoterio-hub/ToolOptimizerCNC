name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - name: TypeScript check
        run: npm run typecheck
      - name: Run tests
        run: npm run test
      - name: Build
        run: npm run build
      - name: Verify mobile route (404.html exists)
        run: |
          if [ ! -f dist/404.html ]; then
            echo "ERROR: dist/404.html not found! Mobile route (/mobile) will fail on GitHub Pages."
            exit 1
          fi
          echo "✓ 404.html present — SPA routing will work for /mobile and /settings"
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
